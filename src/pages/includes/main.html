<main class="page-main">
  <section class="offer content animated-element">
    <div class="offer__border-block">
      <p class="description-block">
        Позвольте нам раскрыть эту волнующую тайну и
        <span class="description-block--akcent"
          >с точностью определить дату и время вашей смерти,</span
        >
        а также предшествующую этому событию причину
      </p>
    </div>
  </section>

  <section class="prediction animated-element">
    <div class="content">
      <p class="prediction__description description-block">
        Многие не верят предсказаниям и мы решили доказать каждому,
        <span class="description-block--akcent"
          >что прогноз может изменить жизнь любого человека!</span
        >
      </p>
    </div>
  </section>

  <section class="problem content animated-element">
    <div class="quiz">
      <p class="quiz-question">Боитесь ли вы умереть?</p>
      <ul class="quiz-answers__list list">
        <li class="quiz-answers__item">
          <button class="button button--akcent">Да</button>
        </li>
        <li class="quiz-answers__item">
          <button class="button button--akcent">Нет</button>
        </li>
      </ul>
      <p class="quiz-indicator">Вопрос 1-5</p>
    </div>
  </section>
</main>
